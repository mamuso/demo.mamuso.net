  <p>
    Ejemplos de uso del plugin jquery.prettyfile. Para descargar la última versión date una vuelta por <a href="http://github.com/mamuso/jquery.prettyfile">github</a>.
  </p>

  <script src="javascripts/jquery.prettyfile.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    $(function(){
      // example 1
      $("#clip").prettyfile({
        html: "<strong><span>Choose File</span></strong><span class='pf_ph'>Choose a file</span>"
      });

      // example 2
      $("#myfile").prettyfile({
        setvalue: false,
        html: "<strong><span>Choose File</span></strong>"
      });

      // example 3
      $("#browse").prettyfile({
        html: "<span class='pf_ph'>Select a file</span><strong><span>Browse</span></strong>"
      });

    });
  </script>
